<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}{% if page.subtitle %} - {{ page.subtitle }}{% endif %}</title>

    <link href='/scaleApp/styles/base.css' rel='stylesheet'>
  </head>

  <body>
    <div id='container'>
      <div id='header'>
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
        <p class='subtitle'>{{ page.subtitle }}</p>
        {% endif %}
      </div>

      <div id='content'>
        {{ content }}
      </div>
    </div>
  </body>
</html>
